<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- Themes (light + dark) -->
  <link rel="stylesheet" media="(prefers-color-scheme: dark)"
    href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <link rel="stylesheet" media="(prefers-color-scheme: light)"
    href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <!--数学公式-->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />

</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'CustomDocsify',
      repo: '',
      auto2top: true, // 是否在切换页面后回到顶部
      subMaxLevel: 3, // 标题解析层级, 写几就在目录树中解析到几级标题 ,一般写2吧也就
      loadNavbar: true,
      loadSidebar: true,
      copyCode: {
        // 复制插件
        buttonText: "复制到剪贴板",
        errorText: "错误",
        successText: "复制成功",
      },
      tabs: {
        persist: true,      // default
        sync: true,      // default
        theme: 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      mermaidConfig: {
        querySelector: ".mermaid"
      },
      mermaidZoom: {
        minimumScale: 1,
        maximumScale: 5,
        zoomPannel: true
      },
      beian: {
        ICP: "ICP备案",
        NISMSP: {
          number: "123",
          url: "",
          id: "公安备案"
        },
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!--主题支持-->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <!--插件支持-->
  <!--搜索功能-->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  <!--分页-->
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <!--代码复制-->
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <!--脚注-->
  <script src="//cdn.jsdelivr.net/npm/docsify-footnote/dist/docsify-footnote.min.js"></script>
  <!--数学公式-->
  <script src="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/marked@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <!--页签 https://jhildenbiddle.github.io/docsify-tabs-->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <!--自定义TIPS-->
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
 
  <!--备案信息-->
  <!-- <script src="https://cdn.jsdelivr.net/npm/docsify-beian@latest/dist/beian.min.js"></script> -->
  <!--图表转化-->
  <script src="//unpkg.com/docsify-kroki"></script>
  <!--终端代码块-->
  <script src="https://cdn.jsdelivr.net/npm/docsify-terminal-block@1.0.3"></script>
  <!--代码高亮-->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
</body>

</html>
